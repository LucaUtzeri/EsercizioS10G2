<h1 class="fw-bold fs-1 mt-3 text-center">POST ATTIVI</h1>
<div class="container mt-3">
  <div *ngFor="let post of posts; let i = index">
    <div *ngIf="post.active">
      <div
        class="card my-3"
        [ngClass]="{
          'bg-warning': post.type == 'news',
          'bg-dark': post.type == 'politic',
          'text-light': post.type == 'politic',
          'bg-info': post.type == 'education'
        }"
      >
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.body }}
          </p>
          <button type="button" class="btn btn-success" (click)="updatePost(i)">
            Disattiva Post
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
